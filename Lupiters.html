<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Valentine's Day</title>
    <style>
        body {
            background-color: #f8d7da;
            text-align: center;
            padding-top: 100px;
            font-size: 24px;
            margin: 0;
        }

        .message {
            color: red;
            margin-bottom: 20px;
        }

        .options {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .yes, .no {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            color: #fff;
        }

        .yes {
            background-color: green;
        }

        .no {
            background-color: red;
        }

        .heart-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            animation: fall 2s infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div class="heart-container" id="heart-container"></div>

    <div class="message">Will You Be My Valentine Leva?</div>
    <div class="options">
        <button class="yes" onclick="showCornball()">Yes</button>
        <button class="no" onclick="showKys()">No</button>
    </div>

    <script>
        function showCornball() {
            document.body.innerHTML = `
                <div style="background-color: #d4edda; text-align: center; padding-top: 100px; font-size: 24px;">
                    <div style="color: green;"><img src="https://i.pinimg.com/originals/ca/97/bd/ca97bde328433c2497b154afdee5f8d7.gif" class="heart" alt="heart"> Cornball <img src="https://i.pinimg.com/originals/ca/97/bd/ca97bde328433c2497b154afdee5f8d7.gif" class="heart" alt="heart"></div>
                </div>
            `;

            // Create falling hearts
            const heartContainer = document.getElementById('heart-container');
            for (let i = 0; i < 30; i++) {
                const heart = document.createElement('img');
                heart.src = 'https://i.pinimg.com/originals/ca/97/bd/ca97bde328433c2497b154afdee5f8d7.gif';  // Replace with the actual path to your heart GIF
                heart.className = 'heart';
                heart.style.left = `${Math.random() * 100}vw`;
                heart.style.animationDelay = `${Math.random()}s`;
                heartContainer.appendChild(heart);
            }
        }

        function showKys() {
            document.body.innerHTML = '<div>Kys</div>';
        }
    </script>
</body>
</html>
